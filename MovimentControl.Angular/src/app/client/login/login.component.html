<div class="container-fluid pt-5 mt-5">
  <div class="row justify-content-center">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">
            Login
          </h3>
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group p-2">
              <label for="inputUsername" class="pb-2">Username</label>
              <input type="email" class="form-control" id="inputUsername" formControlName="Username"
                placeholder="Username">
              <div class="text-danger" *ngIf="!isValid" role="alert">
                Digite um usuário ou senha válida
              </div>
            </div>
            <div class="form-group p-2">
              <label for="InputPassword" class="pb-2">Password</label>
              <input type="password" class="form-control" id="InputPassword" formControlName="Password"
                placeholder="Password">
            
            </div>
            <div class="text-center py-4">
              <button type="submit" class="btn btn-primary w-50">Login</button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>

</div>
