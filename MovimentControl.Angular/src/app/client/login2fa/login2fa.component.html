<div class="container-fluid pt-5 mt-5">
    <br>
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">
                <div class="card-body text-center">
                    <p class="h1" id="clocker">{{display}}</p>
                    <h2 class="card-title text-center">
                        Segurança de Dois Fatores
                    </h2>
                    
                    <p class="mb-4">Entre com os 4 dígitos que foram enviados no seu email</p>
                    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                        <div class="row mb-4 justify-content-center">
                            <input type="text" class="form-control text-center w-50"  mask="0000" formControlName="token"
                                aria-label="2fa">

                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Continue</button>
                        </div>
                    </form>
                </div>

            </div>


        </div>
        <div *ngIf= 'isAuthenticated' class='col-4 alert alert-danger' role="alert">
                <h3>Token Incorreto</h3>
                <p>Por favor, digite um token válido</p>
        </div>
    </div>
</div>
