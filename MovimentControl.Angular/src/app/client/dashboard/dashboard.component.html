        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="dropdown me-5">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                Admin
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

<div class="conteiner-fluid p-3">
    <div class="row">
        <div class="card">
            <div class="card-header">
                <div class="float-start">
                    <p class="h2">Pacientes</p>
                </div>

                <div class="float-end" style="padding-right: 80px;">
                    <button class="btn btn-primary" routerLink='create'><svg xmlns="http://www.w3.org/2000/svg"
                            width="80" height="25" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                        </svg></button>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-light table-borderless table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">CEP</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">CPF</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let client of clients">
                            <td>{{client.id}}</td>
                            <td>{{client.fullName}}</td>
                            <td> {{client.cep}}</td>
                            <td>{{client.email}}</td>
                            <td>{{client.cpf}}</td>
                            <td>
                                <button class="btn btn-success" routerLink='details/{{client.id}}'>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="20" fill="currentColor"
                                        class="bi bi-eye" viewBox="0 0 16 16">
                                        <path
                                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                                        <path
                                            d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                                    </svg>
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-warning" routerLink='update/{{client.id}}'><svg
                                        xmlns="http://www.w3.org/2000/svg" width="40" height="20" fill="currentColor"
                                        class="bi bi-pencil" viewBox="0 0 16 16">
                                        <path
                                            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                                    </svg></button>
                            </td>

                            <td>
                                <button class="btn btn-danger" (click)="openModalDelete(client)"
                                    [disabled]="client.isDeleted"><span *ngIf="client.isDeleted"
                                        class="spinner-border spinner-border-sm"></span><span
                                        *ngIf="!client.isDeleted"><svg xmlns="http://www.w3.org/2000/svg" width="40"
                                            height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                            <path
                                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                            <path fill-rule="evenodd"
                                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                        </svg></span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
</div>


<ng-template #ModalDelete>
    <div class="conteiner">
        <div class="modal-header">
            <div class="icon-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="red"
                    class="bi bi-x-circle-fill mx-2 float-start" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
                </svg>
                <h4 class="modal-title mt-1 mx-1 float-end">Deletar</h4>
            </div>

        </div>
        <div class="modal-body text-center">
            <p>Tem certeza que deseja remover o paciente?</p>

            <button type="button" class="btn btn-danger me-4" (click)="onDelete()">Deletar</button>
            <button type="button" class="btn btn-outline-success " (click)="closeModalDelete()">Cancelar</button>
        </div>
    </div>
</ng-template>
